<!DOCTYPE html>

<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/x-icon" href="../../icons/js-icon.png" />

        <title>Curso JavaScript</title>
    </head>

    <body>
        <script>
            
            function retornaSexo(sexo) {

                // valores inseridos -> M, F
                // retorna Masculino, Feminino

                // "==" verifica o valor
                // "===" verifica o tipo e o valor


                // estrutura IF
                if (sexo == 'M') {

                    return 'Masculino';

                } else if (sexo === 'F') {

                    return 'Feminino';

                } else {

                    return 'Outro';

                }


                // estrutura SWITCH
                switch (sexo) {

                    case 'M':

                        return 'Masculino';

                    case 'F':

                        return 'Feminino';

                    default:

                        return 'Outro';

                }

            }

            var resultado = retornaSexo('M');

            console.log(resultado);

            /*
                porém, ao invés de colocar toda uma estrutura 
                de IF/ELSE, quando há apenas um único 
                condicional e dois possíveis resultados, pode-se 
                usar a condicional ternária
            */
            idade = 22;

            var maiorDeIdade = (idade >= 18) ? true : false;
            console.log(maiorDeIdade); // true

        </script>
    </body>
</html>
