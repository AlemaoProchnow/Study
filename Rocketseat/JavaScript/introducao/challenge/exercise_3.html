    <body>
        <script>
        
            // questões em docs/exercise-list.pdf


            function temHabilidadeJavaScript(skills) {

                /*
                    verifica se dentro da array há algum 
                    índice que possua o valor == 'Javascript'
                */
                let index = skills.indexOf('JavaScript');

                
                /*
                    se haver algum índice == 'Javascript', então 
                    a função retorna true, senão false
                */
                return (index !== -1) ? true : false;

            }

            var skills = ['JavaScript', 'ReactJS', 'React Native'];

            console.log(temHabilidadeJavaScript(skills));

        </script>
    </body>
