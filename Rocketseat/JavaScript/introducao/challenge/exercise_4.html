    <body>
        <script>
        
            // questões em docs/exercise-list.pdf

            /*
                De 0-1 ano: Iniciante;
                De 1-3 anos: Intermediário;
                De 3-6 anos: Avançado;
                De 7 pra cima: Jedi Master.
            */


            function experiencia(anos) {


                // 0 <= anos < 1
                if (0 <= anos && anos < 1) {

                    return 'Iniciante';

                    // 1 <= anos < 3
                } else if (1 <= anos && anos < 3) {

                    return 'Intermediário';

                    // 3 <= anos <= 6
                } else if (3 <= anos && anos <= 6) {

                    return 'Avançado';

                    // anos >= 7
                } else if (anos >= 7) {

                    return 'Jedi Master';

                } else {

                    return 'Valor Inválido';

                }

            }

            var anosEstudo = 1;

            console.log(experiencia(anosEstudo));

        </script>
    </body>
